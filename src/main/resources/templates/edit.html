<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/admin/edit}" th:object="${user}" method="POST">
    <label for="id">Id</label>
    <input type="text" id="id" th:field="*{id}" th:value="${user.id}" required>
    <div style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Name error</div>
    <br><br>
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" th:value="${user.name}" required>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br><br>
    <label for="age">Age</label>
    <input type="text" id="age" th:field="*{age}" th:value="${user.age}" required>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    <br><br>
    <label for="password">Password</label>
    <input type="text" id="password" th:field="*{password}" th:value="${user.password}" required>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
    <br><br>
    <label for="role">Role</label>
    <select id="role" th:field="*{roles}" multiple="true" size="2">
        <option th:each="r : ${userRoles}" th:value="${r.id}" th:text="${r.id+' '+r.name}">
        </option>
    </select>
    <button type="submit">update user</button>
</form>
</body>
