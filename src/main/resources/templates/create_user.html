<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form th:action="@{/admin}" th:object="${users}" method="POST">
        <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br> <br>
    <label for="age">Age</label>
    <input type="text" id="age" th:field="*{age}" required>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    <br> <br>
    <label for="password">password</label>
    <input type="text" id="password" th:field="*{password}" th:value="${users.password}" required>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
    <br> <br>
    <label>Select role: <input type="checkbox" name="roles" th:each="role : ${roles}" th:value="${role.getId()}"
                               th:text="${role.getName().replace('ROLE_', '') + '  ' + ' | '}" th:field="*{roles}"/>
    </label>
    <br> <br>
    <button type="submit">create user</button>
</form>
</body>
</html>
