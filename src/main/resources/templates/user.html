<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User</title></head>
<body>
<h2>User page</h2>
<table th:border="1" th:cellpadding="5">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Role</th>
    </tr>
    <tr th:each="user : ${user}">
        <td th:text="${user.name}">name</td>
        <td th:text="${user.age}">age</td>
        <td th:each="role: ${user.getRoles()}" th:text="${role.getName().replace('ROLE_', '')}">role</td>
    </tr>
</table>
<br/>
<form th:action="@{/logout}" method="get"><input type="submit" value="Logout"/></form>
</body>
</html>
